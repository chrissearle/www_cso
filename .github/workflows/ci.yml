name: Build

on:
  push:
    branches:
      - '*'

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: chrissearle/www_cso:${{ github.sha }},chrissearle/www_cso:latest

      - name: Tag staging
        if: github.ref == 'refs/heads/main'
        run: docker tag chrissearle/www_cso:latest chrissearle/www_cso:staging

      - name: Push staging image
        if: github.ref == 'refs/heads/main'
        run: docker push chrissearle/www_cso:staging

      - name: Generate summary
        run: |
          echo "Tag: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
